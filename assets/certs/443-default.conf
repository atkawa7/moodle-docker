<VirtualHost  *:443>
    DocumentRoot /var/www/html
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
    SSLEngine on
    SSLCertificateFile "/etc/ssl/certs/moodle/moodle.edu.local.crt"
    SSLCertificateKeyFile "/etc/ssl/certs/moodle/moodle.edu.local.key"
</VirtualHost>
